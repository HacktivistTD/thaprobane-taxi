  <head>

    <link rel="stylesheet" href="NEW PROJECT.CSS" />

    <title>Login</title>

  <body>
    <div class="blur_image"></div>
    <div class="login-main">
      <div class="login-container">
        <div class="loginpg">
          <h1>Log In</h1>
        </div>
        
        <form action="" method="post">
          <div class="login-details">
            <input type="text" name="" id="" required />
            <span></span>
            <label for="">Username</label>
          </div>
          <div class="login-details">
            <input type="password" name="" id="mypw" required />
            <span></span>
            <label for="">Password</label>
          </div>
          <div class="show-pw">
            <input type="checkbox" onclick="showPwFunction()" />&nbsp;Show
            Password
            <p>
               
            </p>
          </div>
          <div class="pw-forget">Forget Password?
           
          </div>
          <input type="submit" value="Log in" class="login-btn" />
          <div class="login-signup">
            Don't have an account?
            <a href="sign up.html">Sign up</a>
          </div>
          <div class="home">
           <a href="index.html" ><i class="fa-solid fa-house-chimney fa-2xl" style="color: #fde808;"></i></a>
          </div>
        </form>
      </div>
    </div>
    
    <script src="main.js"></script>
